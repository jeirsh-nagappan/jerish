<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>@import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap');</style>
</head>
<body>
   
   
    <style>
        .cloudBannerCon{
            width: 100%;
            height: fit-content;
        }
        
        .cloudBannerCon .flashTrakBanner{
            max-width: 100%;
            max-height: 100%;
            position: absolute;
            z-index: -1;
        }
        
        .wid_1280 {
            max-width: 1280px;
            margin: 0px auto;
            width: 100%;
            padding: 0px 30px;
        }
        
        .topContainer{
            width: 100%;
            padding: 80px 50px;
            box-shadow: 3px 6px 16px 0 rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 196px;
        }
        
        .FlashTrakLogoCon{
            width: 203px;
            height: 35px;
            margin-bottom: 15px
        }
        
        .FlashTrakLogoCon img{
            max-width: 100%;
            max-height: 100%;
        }
        
        .icon-head1{
            margin: 0px;
        }
        
        .icon-p1{
            font-size: 18px;
            font-weight: normal;
            font-stretch: normal;
            font-style: normal;
            line-height: 1.56;
            letter-spacing: normal;
            text-align: center;
            color: #222;
            margin: 0px;
            margin-top: 25px;
            max-width: 630px;
        }
        .flsImgCon{
            display: flex;
            align-items: center;
        }
        .flsImgCon img{
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div class="cloudBannerCon">
        <img class="flashTrakBanner" src="https://deltatrak.app.ubq.network/wp-content/uploads/2024/12/a-313-d-3-beaa-985-e-50032404-e-0-e-88599-e-0@3x.png" alt="">
        <div class="wid_1280">
            <div class="topContainer">
                <!-- FlashTrak Logo -->
                <div class="FlashTrakLogoCon">
                    <img src="https://deltatrak.app.ubq.network/wp-content/uploads/2024/12/flash-trak-logo-rgb-374-x-64@3x.png" alt="">
                </div>
    
                <!-- Title and Description -->
                <h5 class="icon-head1">Supply Chain Management System</h5>
                <p class="icon-p1">
                    FlashTrak allows you to focus on your core business while our solution helps monitor your supply chain.
                </p>
    
                <!-- Video and Image Section -->
                <div class="container mt-5">
                    <div class="row">
                        <!-- Video Section -->
                        <div class="col-md-5">
                            <iframe 
                                src="https://player.vimeo.com/video/728206298?playsinline=0" 
                                width="455" 
                                height="248" 
                                frameborder="0" 
                                allow="autoplay; fullscreen; picture-in-picture" 
                                allowfullscreen>
                            </iframe>
                        </div>
    
                        <!-- Image Section -->
                        <div class="col-md-7 flsImgCon">
                            <div class="d-flex">
                                <img src="https://deltatrak.app.ubq.network/wp-content/uploads/2024/12/group-12995@3x.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
